<!doctype html>
<html lang="en">
<meta charset="utf-8" />
<title> </title>
<script src="d3.v4.js"></script>
<script src="d3-cam02@0.1.4.js"></script>
<style>
output {
	display: grid;
	grid-template-columns: repeat(auto-fill, 100px);
}
div {
	height: 100px;
}
</style>
</head>
<body>

<form>
	<input type="color" id="color1" value="#000000" />
	<input type="color" id="color2" value="#ffffff" />
	<input type="number" id="numberOfSteps" value="5" step="1" />
</form>

<output>
</output>


<script>
let output = document.querySelector('output');
let inputColor1 = document.querySelector('#color1');
let inputColor2 = document.querySelector('#color2');
let inputNumberOfSteps = document.querySelector('#numberOfSteps');

let go = ( function() {

	x = d3.jab(inputColor1.value);
	y = d3.jab(inputColor2.value);

	i = d3.interpolateJab(x,y);
	l = parseInt(inputNumberOfSteps.value) - 1;

	for ( let j = 0; j < ( l + 1 ); j++ ) {
		let div = document.createElement('div');
		// console.log(j, j/l)
		div.style.backgroundColor = i(j/l);
		output.appendChild(div);
	}

} );

go();



</script>
</body>
</html>
